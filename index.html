<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PradeepNexus Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="loginBox">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="tel" id="mobile" placeholder="Enter Mobile Number">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="profileBox" style="display:none;">
        <h2>Profile</h2>
        <p id="userEmail"></p>
        <p>Total Logins: <span id="loginCount"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
<body>
    <!-- About Me Section (Always visible) -->
    <section id="about-section">
        <h1>About Me</h1>
        <p>Welcome to my portfolio...</p>
    </section>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter Email" required><br>
            <input type="text" id="mobile" placeholder="Mobile Number" required><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Profile Section -->
    <section id="profile-section" style="display:none;">
        <h2>Your Profile</h2>
        <div id="profile-info"></div>
    </section>

    <button id="logout-btn" style="display:none;">Logout</button>

    <script src="script.js"></script>
</body>
